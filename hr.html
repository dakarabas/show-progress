<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            width: 1000px;
            height: 800px;
        }
        .bar {
            fill: steelblue;
            opacity: 0;
            transition: all 1s ease;
        }
        .month {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .arch {
            fill: none;
            stroke-dasharray: 0 100;
            transition: stroke-dasharray 1s ease;
        }
        .red-bar {
            fill: red;
            opacity: 0;
            transition: all 1s ease;
        }
        .red-arch {
            stroke: red;
        }
        .blue-bar {
            fill: steelblue;
            opacity: 0;
            transition: all 1s ease;
        }
        .blue-arch {
            stroke: steelblue;
        }
        .green-bar {
            fill: green;
            opacity: 0;
            transition: all 1s ease;
        }
        .green-arch {
            stroke: green;
        }
        .black-arch {
            stroke: black;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <svg id="animation-svg" viewBox="0 0 400 200">
        <!-- Red Bars -->
        <rect class="red-bar" x="50" y="70" width="10" height="30"/>
        <rect class="red-bar" x="70" y="50" width="10" height="50"/>
        <rect class="red-bar" x="90" y="30" width="10" height="70"/>
        <rect class="red-bar" x="110" y="50" width="10" height="50"/>
        <rect class="red-bar" x="130" y="70" width="10" height="30"/>
        <!-- Red Arch (1/3 of the circle) -->
        <path class="arch red-arch" d="M200,100 A50,50 0 0,1 250,50" stroke-width="10"/>

        <!-- Blue Bars -->
        <rect class="bar blue-bar" x="50" y="70" width="10" height="30"/>
        <rect class="bar blue-bar" x="70" y="50" width="10" height="50"/>
        <rect class="bar blue-bar" x="90" y="30" width="10" height="70"/>
        <rect class="bar blue-bar" x="110" y="50" width="10" height="50"/>
        <rect class="bar blue-bar" x="130" y="70" width="10" height="30"/>
        <!-- Blue Arch (1/3 of the circle) -->
        <path class="arch blue-arch" d="M250,50 A50,50 0 0,1 300,100" stroke-width="20"/>

        <!-- Green Bars -->
        <rect class="green-bar" x="50" y="70" width="10" height="30"/>
        <rect class="green-bar" x="70" y="50" width="10" height="50"/>
        <rect class="green-bar" x="90" y="30" width="10" height="70"/>
        <rect class="green-bar" x="110" y="50" width="10" height="50"/>
        <rect class="green-bar" x="130" y="70" width="10" height="30"/>
        <!-- Green Arch (1/3 of the circle) -->
        <path class="arch green-arch" d="M300,100 A50,50 0 0,1 250,150" stroke-width="25"/>

        <!-- Month Labels -->
        <text class="month" x="50" y="120" font-size="10" text-anchor="middle">I</text>
        <text class="month" x="70" y="120" font-size="10" text-anchor="middle">II</text>
        <text class="month" x="90" y="120" font-size="10" text-anchor="middle">III</text>
        <text class="month" x="110" y="120" font-size="10" text-anchor="middle">IV</text>
        <text class="month" x="130" y="120" font-size="10" text-anchor="middle">V</text>

        <!-- Black Arches (1/3 of the circle) -->
        <path class="arch black-arch" d="M200,100 A50,50 0 0,1 250,50" stroke-width="3"/>
        <path class="arch black-arch" d="M250,50 A50,50 0 0,1 300,100" stroke-width="3"/>
        <path class="arch black-arch" d="M300,100 A50,50 0 0,1 250,150" stroke-width="1"/>
    </svg>

    <script>
        const redBars = document.querySelectorAll('.red-bar');
        const redArch = document.querySelector('.red-arch');
        const blueBars = document.querySelectorAll('.blue-bar');
        const blueArch = document.querySelector('.blue-arch');
        const greenBars = document.querySelectorAll('.green-bar');
        const greenArch = document.querySelector('.green-arch');
        const blackArches = document.querySelectorAll('.black-arch');
        const months = document.querySelectorAll('.month');
        const svg = document.getElementById('animation-svg');

        let step = 0;

        function showRedBars() {
            redBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.opacity = '1';
                    months[index].style.opacity = '1';
                }, index * 200);
            });
        }

        function transformRedBarsToOne() {
            redBars.forEach((bar) => {
                bar.setAttribute('x', 150);
                bar.setAttribute('width', 10);
                bar.setAttribute('height', 100);
                bar.setAttribute('y', 50);
            });
            months.forEach((month) => {
                month.style.opacity = '0';
            });
        }

        function transformRedToArch() {
            redBars.forEach((bar) => {
                bar.style.height = '0';
            });
            redArch.style.strokeDasharray = '66.67 33.33';
        }

        function showBlueBars() {
            blueBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.opacity = '1';
                }, index * 200);
            });
        }

        function transformBlueBarsToOne() {
            blueBars.forEach((bar) => {
                bar.setAttribute('x', 150);
                bar.setAttribute('width', 10);
                bar.setAttribute('height', 100);
                bar.setAttribute('y', 50);
            });
        }

        function transformBlueToArch() {
            blueBars.forEach((bar) => {
                bar.style.height = '0';
            });
            blueArch.style.strokeDasharray = '66.67 33.33';
        }

        function showGreenBars() {
            greenBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.opacity = '1';
                }, index * 200);
            });
        }

        function transformGreenBarsToOne() {
            greenBars.forEach((bar) => {
                bar.setAttribute('x', 150);
                bar.setAttribute('width', 10);
                bar.setAttribute('height', 100);
                bar.setAttribute('y', 50);
            });
        }

        function transformGreenToArch() {
            greenBars.forEach((bar) => {
                bar.style.height = '0';
            });
            greenArch.style.strokeDasharray = '66.67 33.33';
        }

        function drawBlackArches() {
            const svgElement = document.getElementById('animation-svg');

            <!-- 238 délka je druhý konec-->

            const blackArch1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            blackArch1.setAttribute('d', 'M200,100 A50,50 0 0,1 238,50');
            blackArch1.setAttribute('stroke', 'black');
            blackArch1.setAttribute('stroke-width', '1');
            blackArch1.setAttribute('fill', 'none');



            const blackArch2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            blackArch2.setAttribute('d', 'M250,55 A50,50 0 0,1 292,90');
            blackArch2.setAttribute('stroke', 'black');
            blackArch2.setAttribute('stroke-width', '1');
            blackArch2.setAttribute('fill', 'none');



            const blackArch3 = document.createElementNS('http://www.w3.org/2000/svg', 'path');


            <!-- 262 délka je druhý konec-->

            blackArch3.setAttribute('d', 'M300,100 A50,50 0 0,1 262,150');
            blackArch3.setAttribute('stroke', 'black');
            blackArch3.setAttribute('stroke-width', '1');
            blackArch3.setAttribute('fill', 'none');

            svgElement.appendChild(blackArch1);
            svgElement.appendChild(blackArch2);
            svgElement.appendChild(blackArch3);
        }

        function animate() {
            if (step === 0) {
                showRedBars();
                step++;
            } else if (step === 1) {
                transformRedBarsToOne();
                step++;
            } else if (step === 2) {
                transformRedToArch();
                step++;
            } else if (step === 3) {
                showBlueBars();
                step++;
            } else if (step === 4) {
                transformBlueBarsToOne();
                step++;
            } else if (step === 5) {
                transformBlueToArch();
                step++;
            } else if (step === 6) {
                showGreenBars();
                step++;
            } else if (step === 7) {
                transformGreenBarsToOne();
                step++;
            } else if (step === 8) {
                transformGreenToArch();
                step++;
            } else if (step === 9) {
                drawBlackArches();
                step++;
            }
        }

        svg.addEventListener('click', animate);
    </script>
</body>
</html>
